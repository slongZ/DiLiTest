<!DOCTYPE html>
<html>

<head>
  <title>底力测试</title>
  <meta itemprop="name" content="底力测试" />
  <meta itemprop="description" content="底力测试" />
  <meta charset="utf-8" />
  <meta name="viewport"
    content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./static/index.css" rel="stylesheet" type="text/css">
  <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script src="./static/index.js"></script>
</head>
<body onLoad="init()" oncontextmenu=self.event.returnValue=false>
  <!-- 结果 -->
  <div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
    <div style="padding:5%;margin-top: 200px;background-color: rgba(125, 181, 216, 0.3);">
      <div id="GameScoreLayer-text"></div>
      <div id="GameScoreLayer-score" style="margin:10px 0;">分数</div>
      <div id="GameScoreLayer-bast">最佳</div>
      <button type="button" class="btn btn-secondary btn-lg" onclick="replayBtn()">再试一次</button>
      <button type="button" class="btn btn-secondary btn-lg"
        onclick="window.location.href=''">源码</button>
    </div>
  </div>
  <div id="welcome" class="SHADE BOX-M">
    <div class="welcome-bg FILL"></div>
    <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
      <div style="margin:0 8% 0 9%;">

        <!-- 第一次打开 -->
        <div style="font-size:2.6em; color:#FEF002;">底力测试</div><br />
        <div style="font-size:2.2em; color:#fff; line-height:1.5em;">
          从最底下开始<br />
          看看你20秒能点多少个<br />
          PC端使用DFJK<br />
        </div>
        <br />
        <div id="btn_group" style="display: block;">
          <button type="button" id="ready-btn" class="btn btn-primary loading btn-lg">点击开始</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
